<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <script src="script.js" defer></script>
    <title>Custom embeddable widget</title>
</head>
<body>
    <div class="settings">
        <h1>Settings</h1>
        <form action="" id="form">
        
            <div class="setting">
                <label for="rounded">Rounded</label>
                <input type="checkbox" class="toggle" id="rounded" name="rounded" checked>
            </div>

            <div class="setting">
                <label for="currDate-highlight">Current date highlight</label>
                <input type="checkbox" class="toggle" id="currDate-highlight" name="currDate-highlight">
            </div>

            <div class="setting">
                <label>Calendar colour</label>
                <input id="cal-colour" type="color" name="cal-colour">
            </div>

            <div class="setting">
                <label for="font">Font</label>
                <select id="font" name="font" name="font">
                    <option value="papernotes" style="font-family: papernotes;" selected>Papernotes</option>
                    <option style="font-family: 'Times New Roman', Times, serif">Times New Roman</option>
                    <option style="font-family: tangerine">tangerine</option>
                    <option value="Arial, Helvetica, sans-serif" style="font-family: Arial, Helvetica, sans-serif">Arial</option>
                </select>
            </div>

            <div class="setting">
                <label>Text colour</label>
                <input id="text-colour" type="color" name="text-colour">
            </div>

            <div class="setting">
                <label>Accent colour</label>
                <input id="accent-colour" type="color" name="accent-colour">
            </div>

            <div class="setting">
                <label>Greyed-out colour</label>
                <input id="greyed-out-colour" type="color" name="greyed-out-colour">
            </div>

            <div class="big-setting banner">
                <div class="setting">
                    <label>Banner</label>
                    <input id="banner" type="checkbox" onclick="addSetting(this)" name="banner">
                </div>
                <div class="setting banner secondary-setting">
                    <label class="">Banner</label>
                    <input id="banner-img" type="textarea" placeholder="image link" name="banner-img">
                    <input id="banner-colour" type="color" name="banner-colour">
                </div>
            </div>
            
            <button id="copy-url" type="button" onclick="copyUrl()">Copy URL</button>
        </form>
    </div>

    <div class="iframe-wrapper">
        <iframe src="widget/widget.html" id="preview"></iframe>
    </div>
</body>
</html>
