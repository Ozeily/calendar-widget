<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <script src="script.js" defer></script>
    <title>Custom embeddable widget</title>
</head>
<body>
    <div class="settings">
        <h1>Settings</h1>
        <form action="" id="form">
        
            <div class="setting">
                <label class="switch">
                    <span class="switch-label">Rounded</span>
                    <div class="slider-wrapper">
                        <input type="checkbox" class="toggle" id="rounded" name="rounded" checked>
                        <span class="slider"></span>
                    </div>
                </label>
            </div>
            <div class="divider"></div>

            <div class="big-setting banner-container">
                <div class="setting">
                    <label class="switch">
                        <span class="switch-label">Banner</span>
                        <div class="slider-wrapper">
                            <input id="banner" type="checkbox" onclick="addSetting(this)" name="banner">
                            <span class="slider"></span>
                        </div>
                    </label>
                </div>
                <div class="setting banner secondary-setting">
                    <div class="divider"></div>
                    <label>Banner setting</label>
                    <input id="banner-img" type="text" placeholder="image link" name="banner-img">
                    <input id="banner-colour" type="color" name="banner-colour">
                </div>
            </div>
            <div class="divider"></div>

            <div class="setting">
                <label for="font">Font</label>
                <select id="font" name="font" name="font">
                    <option value="papernotes" style="font-family: papernotes;" selected>Papernotes</option>
                    <option style="font-family: 'Times New Roman', Times, serif">Times New Roman</option>
                    <option style="font-family: tangerine">tangerine</option>
                    <option value="Arial, Helvetica, sans-serif" style="font-family: Arial, Helvetica, sans-serif">Arial</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="setting">
                <label>Calendar colour</label>
                <input id="cal-colour" type="color" name="cal-colour">
            </div>

            <div class="divider"></div>

            <div class="setting">
                <label for="border-colour">Border colour</label>
                <input id="border-colour" type="color" name="border-colour">
            </div>

            <div class="divider"></div>

            <div class="setting">
                <label>Text colour</label>
                <input id="text-colour" type="color" name="text-colour">
            </div>

            <div class="divider"></div>

            <div class="setting">
                <label>Greyed-out colour</label>
                <input id="greyed-out-colour" type="color" name="greyed-out-colour">
            </div>

            <div class="divider"></div>

            <div class="setting">
                <label for="currDateHighlight-colour">Current date highlight</label>
                <input type="color" id="currDateHighlight-colour" name="currDateHighlight-colour">
            </div>

            <div class="divider"></div>

            <div class="setting">
                <label for="currDateText-colour">Current date text</label>
                <input type="color" id="currDateText-colour" name="currDateText-colour">
            </div>

            <div class="divider"></div>
            
            <button id="copy-url" type="button" onclick="copyUrl()">Copy URL</button>
        </form>
    </div>

    <div class="iframe-wrapper">
        <iframe src="widget/widget.html" id="preview"></iframe>
    </div>
</body>
</html>
